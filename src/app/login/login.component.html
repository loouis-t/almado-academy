<article>
    <h2>Connexion</h2>

    <div *ngIf="!deviceIsAndroid && !noMailDetected" class="neon">
        <button *ngIf="!browserIsFacebook" type="button" class="google-signin" (click)="signInHandler('google')">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
            Continuer avec Google
        </button>
        <button type="button" class="fb-signin" (click)="signInHandler('facebook')">
            <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/>
            Continuer avec Facebook
        </button>
        <p>ou</p>
        <button class="go-back" onclick="location.href='/'">Retourner à l'accueil</button>
    </div>

    <div *ngIf="noMailDetected" class="neon mail-missing">
        <h3>Nous avons besoin d'une adresse mail pour vous contacter lors de vos commandes :</h3>
        <input id="provided-mail" type="email" placeholder="alma.do@exemple.fr" (keydown.enter)="clientProvidesEmail()" required>
        <button (click)="clientProvidesEmail()">Se connecter</button>
        <p *ngIf="incorrectMail" class="err-message">Veuillez saisir un adresse correcte</p>
    </div>

    <a *ngIf="deviceIsAndroid" href='//www.almado-academy.fr/dashboard' target='_blank' id='open-default-browser' download>Redirection vers le navigateur par défaut...</a>
</article>
