<article>
    <section *ngIf="isLoggedin == false">
        <h2>Connexion</h2>
    
        <button type="button" class="google-signin" (click)="loginWithGoogle()">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
            Continuer avec Google
        </button>
        <button type="button" class="fb-signin" (click)="loginWithFB()">
            <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/>
            Continuer avec Facebook
        </button>
    </section>

    <section *ngIf="isLoggedin == true">
        <h2>Bonjour {{ socialUser.name }},</h2>

        <p>
            Token : {{ socialUser.idToken || socialUser.authToken }}
            <br>
            mail: {{ socialUser.email }}
        </p>

        <button type="button" (click)="logOut()">Se d√©connecter</button>
    </section>
</article>
