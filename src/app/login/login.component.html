<article>
    <section *ngIf="logged == false" class="not-connected">
        <div class="connexion">
            <h2>Connexion</h2>
            
            <button type="button" class="google-signin" (click)="signInHandler('google')">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                Continuer avec Google
            </button>
            <button type="button" class="fb-signin" (click)="signInHandler('facebook')">
                <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/>
                Continuer avec Facebook
            </button>
        </div>
        <div class="decoration"></div>
    </section>

    <section *ngIf="logged == true" class="connected">
        <h2>Bonjour <span>{{ userDetails.name || "" }}</span>,</h2>

        <h3>Vos commandes :</h3>
        <table>
            <thead>
                <td>Commande(s)</td>
                <td>Date de commande</td>
            </thead>
            <tr *ngFor="let commande of commandes">
                <td>{{ commande.type }}</td>
                <td>{{ commande.date }}</td>
            </tr>
        </table>

        <button class="deconnexion" type="button" (click)="signOut()">Se d√©connecter</button>
    </section>
</article>
